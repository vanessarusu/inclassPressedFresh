<ion-header-bar class="bar-dark">
	<h1 class="title">Freshly Pressed</h1>
</ion-header-bar>
<ion-content>
	<ion-refresher pulling-text="Pull To Refresh" refreshing="loading..." on-refresh="loadBlogs()">
	</ion-refresher>
	<ion-list id="mainList">
		<ion-item ng-repeat="post in posts" class="item item-thumbnail-left">
		<img data-ng-src="{{post.author.avatar_URL}}" alt="author image">
		<!-- <h2>{{post.title}}</h2> -->
		<!-- <p>{{post.excerpt}}</p> -->
		<h2 data-ng-bind-html="post.title"></h2>
		<p data-bind-html="post.excerpt"></p>
		<h3>Author: {{post.author.nice_name}}</h3>
		<a href = "#/details/{{$index}}">Load Full Post</a>
		<!-- {{}} -->
		</ion-item>
	</ion-list>
</ion-content>
